# Cloudflare Pages 配置文件
# 用于配置 D1 数据库和 KV 存储绑定

name = "blog-web"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages 构建输出目录
pages_build_output_dir = ".vercel/output/static"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "blog-database"
database_id = "e90bacef-2fd5-4f4c-874c-aeeae04e1f9a"

# KV 存储绑定 (用于会话管理等)
[[kv_namespaces]]
binding = "KV_SESSIONS"
id = "370ad8b37672482ebd31f532726d7964"

# 注意：
# 1. Cloudflare Pages 的其他配置（如构建命令、环境变量等）在 Pages 控制台中配置
# 2. 本地开发时使用 wrangler dev 或 npm run dev
# 3. 生产环境部署时，在 Cloudflare Pages 设置中绑定 D1 和 KV